<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scelta</title>
    </head>
    <body>
        <form action="/tabella" method = "GET">
            <p>Scegli il genere del film: </p>
            <select name = "genere">
                {% for genere in lista %}
                    <option value = "{{genere}}">{{genere}}</option>
                {%endfor%}
            </select><br><br>
            <input type = "submit" value = "Clicca per visualizzare i dati" />
        </form>
    </body>
</html>
